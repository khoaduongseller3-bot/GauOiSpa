<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>

    input, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }

</head>
<body>
  <h2>ƒêƒÉng nh·∫≠p</h2>
  <input id="username" placeholder="Username"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <div id="login-msg" style="color:red;"></div>
  <hr>

  <div id="app" style="display:none;">
    <h2>Nh·∫≠p d·ªØ li·ªáu kh√°ch h√†ng</h2>
    <input id="tenKH" placeholder="T√™n kh√°ch h√†ng"><br>
    <input id="sdt" placeholder="S·ªë ƒëi·ªán tho·∫°i"><br>
    <input id="dichVu" placeholder="T√™n d·ªãch v·ª•"><br>
    <input id="thanhTien" placeholder="Th√†nh ti·ªÅn"><br>
    <input id="off" placeholder="OFF"><br>
    <input id="tangCa" placeholder="TƒÉng ca"><br>
    <input id="hoaHongGoi" placeholder="Hoa h·ªìng g√≥i"><br>
    <input id="tour" placeholder="Tour"><br>
    <button onclick="saveData()">L∆∞u</button>
    <div id="status"></div>

    <h2>D·ªØ li·ªáu c·ªßa t√¥i</h2>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Ng√†y</th>
          <th>T√™n KH</th>
          <th>SƒêT</th>
          <th>D·ªãch v·ª•</th>
          <th>Th√†nh ti·ªÅn</th>
          <th>KTV</th>
          <th>OFF</th>
          <th>TƒÉng ca</th>
          <th>Hoa h·ªìng g√≥i</th>
          <th>Tour</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const API_URL = "https://YOUR-RENDER-APP.onrender.com"; // üî• s·ª≠a th√†nh link backend Render

async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch(API_URL + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  if (res.ok) {
    const data = await res.json();
    localStorage.setItem("email", data.email);
    document.getElementById("app").style.display = "block";
    loadData();
  } else {
    document.getElementById("login-msg").innerText = "Sai username ho·∫∑c password!";
  }
}

async function saveData() {
  const email = localStorage.getItem("email");
  const formData = {
    name: document.getElementById("tenKH").value,
    phone: document.getElementById("sdt").value,
    service: document.getElementById("dichVu").value,
    price: document.getElementById("thanhTien").value,
    off: document.getElementById("off").value,
    overtime: document.getElementById("tangCa").value,
    commission: document.getElementById("hoaHongGoi").value,
    tour: document.getElementById("tour").value,
    email: email
  };

  const res = await fetch(API_URL + "/add", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData)
  });

  if (res.ok) {
    document.getElementById("status").innerText = "‚úî L∆∞u th√†nh c√¥ng!";
    loadData();
  } else {
    document.getElementById("status").innerText = "‚ùå L·ªói khi l∆∞u!";
  }
}

async function loadData() {
  const email = localStorage.getItem("email");
  const res = await fetch(API_URL + "/data/" + email);
  const data = await res.json();

  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell || "";
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}
</script>
</body>
</html>
