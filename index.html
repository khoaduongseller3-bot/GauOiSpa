<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập CRM</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #333; }
    input { padding: 8px; margin: 5px 0; width: 200px; }
    button { padding: 8px 16px; background: green; color: white; border: none; cursor: pointer; }
    button:hover { background: darkgreen; }
    #formAdd { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Đăng nhập</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <div id="formAdd">
    <h2>Thêm dữ liệu</h2>
    <input type="text" id="name" placeholder="Tên KH"><br>
    <input type="text" id="phone" placeholder="SĐT"><br>
    <input type="text" id="service" placeholder="Tên dịch vụ"><br>
    <input type="number" id="price" placeholder="Thành tiền"><br>
    <input type="text" id="ktv" placeholder="KTV"><br>
    <input type="text" id="off" placeholder="OFF"><br>
    <input type="text" id="overtime" placeholder="Tăng ca"><br>
    <input type="text" id="bonus" placeholder="Hoa hồng gói"><br>
    <input type="text" id="tour" placeholder="Tour"><br>
    <button onclick="addData()">Thêm</button>
  </div>

  <script>
    // ⚡ Đổi URL này thành link Render của bạn
    const API_BASE = "https://your-render-app.onrender.com";

    let userEmail = "";

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          alert("❌ Sai tài khoản hoặc mật khẩu!");
          return;
        }

        const data = await res.json();
        userEmail = data.email; // lấy email để lưu vào Google Sheet

        document.getElementById("formAdd").style.display = "block";
        alert("✅ Login thành công!");
      } catch (err) {
        console.error(err);
        alert("❌ Không kết nối được server!");
      }
    }

    async function addData() {
      const payload = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        service: document.getElementById("service").value,
        price: document.getElementById("price").value,
        ktv: document.getElementById("ktv").value,
        off: document.getElementById("off").value,
        overtime: document.getElementById("overtime").value,
        bonus: document.getElementById("bonus").value,
        tour: document.getElementById("tour").value,
        email: userEmail
      };

      try {
        const res = await fetch(`${API_BASE}/add`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("✅ Thêm dữ liệu thành công!");
        } else {
          alert("❌ Lỗi khi thêm dữ liệu!");
        }
      } catch (err) {
        console.error(err);
        alert("❌ Không kết nối được server!");
      }
    }
  </script>
</body>
</html>
