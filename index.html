<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CRM Nh√¢n vi√™n</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    input, button { margin: 5px 0; padding: 8px; width: 250px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 6px 10px; }
    th { background: #f2f2f2; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ƒêƒÉng nh·∫≠p</h2>
  <div id="login-box">
    <input id="username" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div id="login-msg"></div>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Nh·∫≠p d·ªØ li·ªáu kh√°ch h√†ng</h2>
    <input id="tenKH" placeholder="T√™n kh√°ch h√†ng"><br>
    <input id="sdt" placeholder="S·ªë ƒëi·ªán tho·∫°i"><br>
    <input id="dichVu" placeholder="T√™n d·ªãch v·ª•"><br>
    <input id="thanhTien" placeholder="Th√†nh ti·ªÅn"><br>
    <button onclick="saveData()">L∆∞u</button>
    <div id="status"></div>

    <h3>D·ªØ li·ªáu kh√°ch h√†ng c·ªßa b·∫°n</h3>
    <div id="dataTable"></div>
    <button onclick="logout()">ƒêƒÉng xu·∫•t</button>
  </div>

  <script>
    // üëâ ƒê·ªïi sang link Render (kh√¥ng c√≤n localhost)
    const API_URL = "https://gauoispa.onrender.com";

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(API_URL + "/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem("token", data.token);
          document.getElementById("login-box").classList.add("hidden");
          document.getElementById("dashboard").classList.remove("hidden");
          loadData();
        } else {
          document.getElementById("login-msg").innerText = "Sai username ho·∫∑c password!";
        }
      } catch (err) {
        document.getElementById("login-msg").innerText = "‚ùå Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c server!";
      }
    }

    async function saveData() {
      const token = localStorage.getItem("token");
      const formData = {
        tenKH: document.getElementById("tenKH").value,
        sdt: document.getElementById("sdt").value,
        dichVu: document.getElementById("dichVu").value,
        thanhTien: document.getElementById("thanhTien").value
      };

      try {
        const res = await fetch(API_URL + "/save", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify(formData)
        });

        if (res.ok) {
          document.getElementById("status").innerText = "‚úî L∆∞u th√†nh c√¥ng!";
          loadData();
        } else {
          document.getElementById("status").innerText = "‚ùå L·ªói khi l∆∞u!";
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c server!";
      }
    }

    async function loadData() {
      const token = localStorage.getItem("token");
      try {
        const res = await fetch(API_URL + "/data", {
          headers: { "Authorization": "Bearer " + token }
        });

        if (res.ok) {
          const rows = await res.json();
          if (rows.length === 0) {
            document.getElementById("dataTable").innerHTML = "<p>Ch∆∞a c√≥ d·ªØ li·ªáu.</p>";
            return;
          }

          let html = "<table><tr><th>Ng√†y</th><th>T√™n KH</th><th>SƒêT</th><th>D·ªãch v·ª•</th><th>Th√†nh ti·ªÅn</th></tr>";
          rows.forEach(row => {
            html += "<tr>";
            row.slice(0,5).forEach(cell => {  // hi·ªÉn th·ªã 5 c·ªôt ƒë·∫ßu
              html += "<td>" + cell + "</td>";
            });
            html += "</tr>";
          });
          html += "</table>";
          document.getElementById("dataTable").innerHTML = html;
        }
      } catch (err) {
        document.getElementById("dataTable").innerHTML = "<p>‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu.</p>";
      }
    }

    function logout() {
      localStorage.removeItem("token");
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("login-box").classList.remove("hidden");
    }
  </script>
</body>
</html>
